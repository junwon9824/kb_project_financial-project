<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/box.css" rel="stylesheet">
<link href="/css/button.css" rel="stylesheet">
<meta charset="UTF-8">
<title>계좌내역</title>
<style>
td {
	padding-left: 10px;
	padding-right: 10px;
}
</style>
</head>
<body>
	<link href="/css/table.css" rel="stylesheet">
	<div id="box" class="container"
		style="margin-top: 80px; background-color: #FFFFFF; margin:0 auto;
		 width: 800px; height: 600px; border-radius: 15px;
		  box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25), 0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);">
		<div class="p-2 text-center">
			<h2>계좌내역</h2>
		</div>
	<div class="container"
			style="overflow: auto; width: 600px; height: 450px; margin: auto;">
	<table style="border: 1px solid black; width:550px; height:400px; margin: 0 auto;">

		<thead>
			<tr>

				<th>날짜</th>
				<th>보내는사람</th>
				<th>받는사람</th>
				<th>카테고리</th>
				<th>금액</th>
			</tr>

		</thead>

		<tbody>
			<tr th:each="log : ${Log}">
				<td th:text="${log.createdDate}"></td>
				<td th:text="${log.sender_name}"></td>
				<td th:text="${log.recipient_name}"></td>
				<td th:text="${log.category}" th:style="${log.category == '송금' ? 'color: red' : 'color: blue'}"></td>
				<td th:text="${log.amount!= null ? log.amount: ''}"></td>


			</tr>


		</tbody>

	</table>
	
	<!-- </div>
	<a th:href="@{/users/main}"><button class="custom-btn btn-3">
				<span>메인으로 돌아가기</span>
			</button></a>
	</div> -->
</body>
</html>
