<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/button.css" rel="stylesheet">
<link href="/css/login.css" rel="stylesheet">

</head>
<body>
 
	<!-- 
	<div th:if="${errorMessage}" style="color: red;">
		<p th:text="${errorMessage}"></p>
	</div> -->
	<div class="container right-panel-active">
		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="#" class="form" id="form2" th:action="@{/users/index}"
				method="post">
				<h2 class="form__title">로그인</h2>
				<input style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					type="text" placeholder="아이디" class="input" name="userid"
					id="userid" /> <input
					style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					type="password" placeholder="비밀번호" class="input" name="password"
					id="password" />
				<button type="submit" class="custom-btn btn-3">
					<span>로그인</span>
				</button>
			</form>
		</div>

		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1" th:action="@{/users/new}"
				th:object="${user}" method="post">
				<h2 class="form__title">회원가입</h2>
				<input style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					type="text" placeholder="이름" class="input" id="username"
					th:field="*{username}" required /> <input type="text"
					style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					placeholder="아이디" class="input" id="userid" th:field="*{userid}"
					required /> <input type="password" placeholder="비밀번호"
					class="input"
					style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					id="password" th:field="*{password}" required /> <input
					type="text" style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					placeholder="전화번호" class="input" id="phone" th:field="*{phone}"
					required /> <input type="text" placeholder="주소" class="input"
					style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					id="address" th:field="*{address}" required /> <input type="password"
					placeholder="계좌비밀번호" class="input"
					style="outline: 2px solid #e9e9e9; border-radius: 5px;"
					id="address" th:field="*{account_password}" required />

				<div style="margin-top: 10px;">
					<input type="radio" id="disabled" required
						th:checked="${user.disabled}" th:onclick="toggleDisabled()"
						name="disabled"> <label class="custom-control-label"
 
						for="disabled">장애</label> <input type="radio" id="disabled2"
						required th:checked="${user.disabled}"
						th:onclick="toggleDisabled2()" name="disabled"> <label
						class="custom-control-label" for="disabled2"> 비장애</label>
          
 				</div>
				<button class="custom-btn btn-3" type="submit">
					<span>회원가입</span>
				</button>
			</form>
		</div>


		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="custom-btn btn-3" id="signIn">
						<span>로그인</span>
					</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="custom-btn btn-3" id="signUp">
						<span>회원가입</span>
					</button>
				</div>
			</div>
		</div>
	</div>


	<script th:inline="javascript">
					function toggleDisabled() {
						var radio = document.getElementById("disabled");
						if (radio.checked)
							radio.value = "1";
						else
							radio.value = "0";
					}
				</script>
	<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form2");
    const secondForm = document.getElementById("form1");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    </script>

	<script th:inline="javascript">
					function toggleDisabled2() {
						var radio = document.getElementById("disabled2");
						if (radio.checked)
							radio.value = "0";
						else
							radio.value = "1";
					}
					
				</script>
	<script th:inline="javascript">
					function toggleDisabled2() {
						var radio = document.getElementById("disabled2");
						if (radio.checked)
							radio.value = "0";
						else
							radio.value = "1";
					}
					
				</script>


</body>
</html>
